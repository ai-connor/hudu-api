openapi: 3.0.1
info:
  description: |-
    <h1>Welcome to the Hudu REST API</h1>
    <p>The Hudu REST API enables seamless automation of your IT documentation. It's organized into various resources, each with its own specific endpoint.</p>

    <h2>Authentication</h2>
    <p>All API requests require authentication using an API key. To obtain a key, go to <strong>Hudu Admin → Basic Information → API Keys</strong>.</p>
    <p>Include your API key in the request header, like so:</p>
    <pre><code>curl https://[YOUR_DOMAIN]/api/v1/companies?page=1 \
      -H "x-api-key: YOUR_API_KEY_HERE"</code></pre>
    <p>You can create and delete API keys at any time.</p>

    <h2>Scoping API Keys</h2>
    <p>When creating an API key, you can configure the following permissions:</p>
    <ul>
      <li>Access to passwords (all REST actions)</li>
      <li>Destructive actions (DELETE)</li>
      <li>Export capabilities</li>
      <li>Whitelisted IPs</li>
      <li>Company-specific access</li>
    </ul>
    <p>We recommend only granting the minimum required access for each application.</p>

    <h2>Format</h2>
    <p>All API requests must use <strong>JSON</strong> format unless otherwise specified.</p>

    <h2>Terminology</h2>
    <p>Some names in the API differ from those in the Hudu UI:</p>
    <table>
      <thead>
        <tr>
          <th>Name in Hudu</th>
          <th>Name in API</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Company (customizable)</td>
          <td>Company</td>
        </tr>
        <tr>
          <td>Password</td>
          <td>AssetPassword</td>
        </tr>
        <tr>
          <td>Knowledge Base Article</td>
          <td>Article</td>
        </tr>
        <tr>
          <td>Process</td>
          <td>Procedure</td>
        </tr>
      </tbody>
    </table>

    <h2>Pagination</h2>
    <p>All responses are paginated with 25 results per page. Use the <code>?page=X</code> query parameter to navigate.</p>

    <h2>Rate Limiting</h2>
    <p>The API supports up to <strong>300 requests per minute</strong>.</p>

