paths:
  /activity_logs:
    delete:
      description: "This endpoint allows you to delete activity logs from a specific\
        \ datetime. If the 'delete_unassigned_logs' parameter is set to true, only\
        \ logs where user_id is nil will be deleted."
      operationId: delete_activity_logs
      parameters:
      - description: Specify the starting datetime from which logs will be deleted;
          must be in ISO 8601 format
        in: query
        name: datetime
        required: true
        schema:
          type: string
      - description: "If true, only deletes logs where user_id is nil"
        in: query
        name: delete_unassigned_logs
        schema:
          type: boolean
      responses:
        "200":
          content: {}
          description: Successful operation
        "400":
          content: {}
          description: Bad Request - Invalid datetime format or missing datetime parameter
        "401":
          content: {}
          description: Unauthorized
      summary: Delete activity logs
      tags:
      - Activity Logs
    get:
      description: This endpoint allows you to fetch activity logs of users with various
        filtering options.
      operationId: get_activity_logs
      parameters:
      - description: Specify the current page of results to retrieve
        in: query
        name: page
        schema:
          type: number
      - description: Filter logs by a specific user ID
        in: query
        name: user_id
        schema:
          type: number
      - description: Filter logs by a user's email address
        in: query
        name: user_email
        schema:
          type: string
      - description: Filter logs by resource ID; must be used in conjunction with
          resource_type
        in: query
        name: resource_id
        schema:
          type: number
      - description: "Filter logs by resource type (Asset, AssetPassword, Company,\
          \ Article, etc.); must be used in conjunction with resource_id"
        in: query
        name: resource_type
        schema:
          type: string
      - description: Filter logs by the action performed
        in: query
        name: action_message
        schema:
          type: string
      - description: Filter logs starting from a specific date; must be in ISO 8601
          format
        in: query
        name: start_date
        schema:
          type: string
      - description: Specify the number of results to return per page
        in: query
        name: page_size
        schema:
          type: number
      responses:
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Retrieve a list of activity logs
      tags:
      - Activity Logs
